<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartalk App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <div class="home-menu">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('login')">Login</a>
      <a href="#" onclick="showSection('register')">Register</a>
      <a href="#" onclick="showSection('chat')">Chat</a>
      <a href="#" onclick="showSection('profile')">Profile</a>
    </div>
  </nav>

  <!-- Home Section -->
  <div id="homeSection" class="section-container">
    <h2>Welcome to Cartalk App!</h2>
    <p>Here you can chat, register, or login.</p>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="section-container" style="display: none;">
    <div class="form-container">
      <h2>Login</h2>
      <input type="text" id="loginPhone" placeholder="Enter Phone Number" />
      <input type="password" id="loginPassword" placeholder="Enter Password" />
      <button onclick="loginUser()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSection('register')">Register</a></p>
    </div>
  </div>

  <!-- Register Section -->
  <div id="registerSection" class="section-container" style="display: none;">
    <div class="form-container">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Enter Name" />
      <input type="text" id="registerPhone" placeholder="Enter Phone Number" />
      <input type="password" id="registerPassword" placeholder="Enter Password" />
      <input type="file" id="registerPhoto" accept="image/*" />
      <button onclick="registerUser()">Register</button>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chatSection" class="section-container" style="display: none;">
    <div class="chat-container">
      <div class="chat-header">
        <span class="back-arrow" onclick="showSection('home')">&#8592;</span>
        <span>Welcome to Cartalk</span>
      </div>
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button class="send-button" onclick="sendMessage()">&#8594;</button>
    </div>
  </div>

  <!-- Profile Section -->
  <div id="profileSection" class="section-container" style="display: none;">
    <div class="profile-container">
      <h2>Profile</h2>
      <p>Name: <span id="profileName">John Doe</span></p>
      <p>Phone: <span id="profilePhone">+123456789</span></p>
      <p>Profile Photo: <img src="" id="profilePhoto" alt="Profile Photo" width="100"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
